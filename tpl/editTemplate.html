<div id = "detail-modal-main">
	<div id = "detail-modal-closeButton" class = "modal-close">X</div>

	<div id = "detail-modal-upperContainer">

		<div id = "detail-modal-upperLeftContainer">

			<div id = "detail-modal-emailContainer" >
				<div id = "detail-modal-emailWord" >Email</div>
				<input id = "detail-modal-email" value = "<%= email %>"/>
			</div>

			<div id = "detail-modal-phoneContainer" >
				<div id = "detail-modal-phoneWord" >电话</div>
				<input id = "detail-modal-phone"  value = "<%= phone %>"/>
			</div>


			<div id = "detail-modal-qqContainer" >
				<div id = "detail-modal-qqWord" >QQ</div>
				<input id = "detail-modal-qq"  value = "<%= qq %>"/>
			</div>

			<div id = "detail-modal-twitterContainer" >
				<div id = "detail-modal-twitterWord" >微博</div>
				<input id = "detail-modal-twitter"  value = "<%= twitter %>"/>
			</div>


			<div id = "detail-modal-selfDefinedContainer" >
				<div id = "detail-modal-selfDefinedWord" >自定义</div>
				<input id = "detail-modal-selfDefined"  value = "<%= selfDefined %>"/>
			</div>

			<div  id = 'detail-modal-noticeContainer'>
				<p  id = 'detail-modal-notice'>请至少填写一项</p>
			</div>

		</div>

		<div id = "detail-modal-upperRightContainer">
			<div id = "detail-modal-priceContainer" >
				<div id = "detail-modal-priceWord" >价格</div>
				<input id = "detail-modal-price"  value = "<%= price %>"/>
			</div>

			<div id = "detail-modal-cityContainer" >
				<div id = "detail-modal-cityWord" >城市</div>
				<p id = "detail-modal-city" ></p>
			</div>


			<div id = "detail-modal-universityContainer" >
				<div id = "detail-modal-universityWord" >大学</div>
				<p id = "detail-modal-university" ></p>
			</div>

			<div id = "detail-modal-courseLengthInMinutesContainer" class = "modal-container" style = "display:none;">
				<div id = "detail-modal-courseLengthInMinutesWord" >课时</div>
				<input id = "detail-modal-courseLengthInMinutes" value = "<%= courseLengthInMinutes %>"/>
			</div>


			<div id = "detail-modal-datePickerContainer" >
				<div id = "detail-modal-datePickerWord" >日期</div>
				<input id = "detail-modal-datePicker" />
			</div>

			<div id = "detail-modal-endDatePickerContainer"  style = "display:none;">
				<div id = "detail-modal-endDatePickerWord" >到</div>
				<input id = "detail-modal-endDatePicker" />
			</div>

		</div>

	</div>

	<hr>

	<div id = "detail-modal-lowerContainer">
		<div id = 'detail-modal-contentTitleContainer'>
			<p id = 'detail-modal-contentTitle'>详细信息</p>
		</div>

		<div id = "detail-modal-contentContainer">
			<input id = "detail-modal-content" value = "<%= content %>"/>
		</div>

		<div id = "detail-modal-deleteButton">删除</div>
		<div id = "detail-modal-submitButton">完成啦<img src = "asset/submit.png"/></div>



	</div>





</div>
