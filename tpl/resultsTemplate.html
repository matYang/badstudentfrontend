
<div href='#<%= id %>' class = "singleSearchResult" id = "<%= id %>">
    <div class = "searchResultImgContainer">
        <img class = "searchResultImgSrc" src="img/<%= type %>.png" />
    </div>

    <div class = "searchResultInfoContainer">
        <p class = "searchResultLocation">  </p>
        <p class = "searchResultWindow">  </p>
        <p class = "searchResultType">  </p>
    </div>

    <div class = "searchResultPriceContainer">
        <div class = "searchResultTotalPrice">

            <p class = "searchResultTotalValue"><%= price %></p>
            <p class = "searchResultCurrency">&yen;</p>

        </div>

        <p class = "searchResultDividedPrice"></p>

    </div>

</div>

<hr>
